<html>
<head>
  <title>Replate</title>
</head>
<body>

<script type="text/javascript" src="replate.js"></script>
<script type="text/javascript">
(function () {
  var testInput = [
    'blah',
    '<div>',
      '${foo}<strong class="${bar} ${foo}">${foo}</strong>${bar}',
    '</div>',
    '<!-- what about this -->',
    'his name was ${bar} you &amp; know? ${baz.quux.flub}'
  ].join('\n');
  var r = new Replate(testInput);
  r.render({
    foo: "FOO",
    bar: "BAR"
  }, document.body);

  r.render({
    foo: 'fu',
    bar: 'bah',
    baz: {
      quux: {
        flub: "yep"
      }
    }
  });
  r.clone().render({
    foo: 'f2',
    bar: 'b2',
    baz: {
      quux: {
        flub: 'f2'
      }
    }
  }, document.body);
}());

</script>
</body>
</html>
